<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Meyerweb Reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <!-- My Links -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <title>Battle of Hogwarts</title>
</head>

<body>

    <main class="container">

        <!-- Instruction Area -->
        <div class="row mt-3 mb-2">
            <div class="col-12">
                <h2 id="instruction">Select Your Character</h2>
            </div>
        </div>


        <div class="row">

            <!-- Character Cards -->

            <div class="col-md-2 col-6">
                <div class="selection collapse">
                    <div id="harry" class="card text-white mb-3 gryffindor">
                        <img class="card-img-top" src="assets/images/harry.jpg" alt="Harry">
                        <div class="card-body">
                            <h5 class="card-title">Harry</h5>
                            <p class="card-text"><i class="fas fa-heart"></i><span id="harryHealthText">0</span></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-2 col-6">
                <div class="selection collapse">
                    <div id="hermione" class="card text-white mb-3 gryffindor">
                        <img class="card-img-top" src="assets/images/hermione.jpg" alt="Hermione">
                        <div class="card-body">
                            <h5 class="card-title">Hermione</h5>
                            <p class="card-text"><i class="fas fa-heart"></i><span id="hermioneHealthText">0</span></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-2 col-6">
                <div class="selection collapse">
                    <div id="molly" class="card text-white mb-3 gryffindor">
                        <img class="card-img-top" src="assets/images/molly.jpg" alt="Molly">
                        <div class="card-body">
                            <h5 class="card-title">Molly</h5>
                            <p class="card-text"><i class="fas fa-heart"></i><span id="mollyHealthText">0</span></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-2 col-6">
                <div class="selection collapse">
                    <div id="voldemort" class="card text-white mb-3 slytherin">
                        <img class="card-img-top" src="assets/images/voldie.jpg" alt="Voldemort">
                        <div class="card-body">
                            <h5 class="card-title">Voldemort</h5>
                            <p class="card-text"><i class="fas fa-heart"></i><span id="voldemortHealthText">0</span></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-2 col-6">
                <div class="selection collapse">
                    <div id="bellatrix" class="card text-white mb-3 slytherin">
                        <img class="card-img-top" src="assets/images/bellatrix.jpg" alt="Bellatrix">
                        <div class="card-body">
                            <h5 class="card-title">Bellatrix</h5>
                            <p class="card-text"><i class="fas fa-heart"></i><span id="bellatrixHealthText">0</span></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-2 col-6">
                <div class="selection collapse">
                    <div id="draco" class="card text-white mb-3 slytherin">
                        <img class="card-img-top" src="assets/images/draco.jpg" alt="Draco">
                        <div class="card-body">
                            <h5 class="card-title">Draco</h5>
                            <p class="card-text"><i class="fas fa-heart"></i><span id="dracoHealthText">0</span></p>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Duel Space -->

        <div class="row">

            <!-- Hero Card -->

            <div class="col-5">
                <h2 class="charLabel">You</h2>
                <div class="heroSpace collapse">
                    <div id="heroCard" class="card text-white mb-3 mx-auto" style="max-width: 20rem">
                        <img class="card-img-top">
                        <div class="card-body">
                            <h5 class="nameText"></h5>
                            <p><i class="fas fa-heart"></i><span class="healthText"></span></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Opponent Card -->

            <div class="col-2">
                <button id="attackBtn" type="button" class="btn btn-lg btn-warning"><i class="fas fa-bolt"></i> ATTACK</button>
            </div>
            <div class="col-5">
                <h2 class="charLabel">Opponent</h2>
                <div class="opponentSpace collapse">
                    <div id="opponentCard" class="card text-white mb-3 mx-auto" style="max-width: 20rem">
                        <img class="card-img-top">
                        <div class="card-body">
                            <h5 class="nameText"></h5>
                            <p><i class="fas fa-heart"></i><span class="healthText"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">

            <!-- Narration and Restart Button -->

            <div class="col-12">
                <h3 id="narrationText"></h3>
                <button id="restartBtn" type="button" class="btn btn-lg btn-primary">RESTART</button>
            </div>
        </div>
    </main>

    <!-- My JavaScript -->
    <script src="assets/javascript/game.js"></script>

    <!-- Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
